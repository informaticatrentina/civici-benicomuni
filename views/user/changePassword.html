<div class="container"> 
  <form role="form" method="POST" action="" id="reset-password">
    <div>
      <center><h5>{{t('discussion', 'Reset Password')}}</h5></center>
      <hr/>
    </div>
    <div class="form-group alert-error" id="error"></div>  
    <div class="form-group">
      <label for="new_password">{{t('discussion', 'New Password')}}</label>
      <input class="form-control" id="new-password" name="new_password" placeholder="{{ t('discussion','New Password') }}" type="password">       
    </div>
    <div class="form-group">
      <label for="confirm_password">{{t('discussion', 'Confirm Password')}}</label>
      <input class="form-control" id="confirm-password" name="confirm_password" placeholder="{{ t('discussion','Confirm Password') }}" type="password">
    </div>
    <input type="hidden" name="user_id" value="{{user_id}}">
    <div class="form-group">
      <input type="button" class="btn btn-primary" id="change-password" name="save" value="{{t('discussion', 'Change Password')}}">
    </div>      
  </form>
</div>
